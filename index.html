<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <link rel="stylesheet" href="/css/clock.css">
</head>
<body>
    <div class="container">
        <div class="event_dept_name">
            <h1 class="deptof">department of 
                <span class="infortech">information technoloy</span></h1>
        </div>
        <div class="launch_event">
            <h1 class="were">
                we're 
                <span class="launching">launching

                </span> event...
            </h1>
        </div>
        <div class="dateofevent">
            <h1 class="ondate">on [
                <span class="exactdate"> 31-03-2023 </span> ]
            </h1>
        </div>
        <div class="clock-container">
            <div class="numbers">
                <span id="one"><h3>|</h3></span>
                <span id="two"><h3>|</h3></span>
                <span id="three"><h3>3</h3></span>
                <span id="four"><h3>|</h3>
                </span>
                <span id="five"><h3>|</h3></span>
                <span id="six"><h3>9</h3></span>
                <span id="seven"><h3>|</h3></span>
                <span id="eight"><h3>|</h3></span>
                <span id="nine"><h3>9</h3></span>
                <span id="ten"><h3>|</h3></span>
                <span id="eleven"><h3>|</h3></span>
                <span id="twelve"><h3>12</h3></span>
            </div>
            <div class="clock">
                <div class="center">
                    <div class="line1">
                        <span id="seconds_line"></span>
                    </div>
                    <div class="line2">
                        <span id="mins_line"></span>
                    </div>
                    <div class="line3">
                        <span id="hrs_line"></span>
                    </div>
                    <div class="sec_dot">
                        <span class="dot"></span>
                    </div>
                    <div class="min_dot">
                        <span class="dot"></span>
                    </div>
                    <div class="hrs_dot">
                        <span class="dot"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="am_pm">
            <p id="am">
                AM
            </p>
            <p id="pm">
                PM
            </p>
        </div>
        <div class="digital_display">
            <div class="days-dis">
                <p id="days-dis">00</p>
                <span>days</span>
            </div>
            <div class="hrs-dis">
                <p id="hrs-dis">00</p>
                <span>hour</span>
            </div>
            <div class="mins-dis">
                <p id="mins-dis">00</p>
                <span>minute</span>
            </div>
            <div class="secs-dis">
                <p id="secs-dis">00</p>
                <span>second</span>
            </div>
            
        </div>
    </div>
 
    <script src="/js/clock.js"></script>
</body>
</html>
